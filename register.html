    <br>
	<br>
	<div class="container">
		<form action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
      <label for="input_id_1">Full Name</label>
      <input type="text" id="input_id_1" name="field_name" placeholder="Enter Name"><br><br>

      <label for="input_id_2">Email address</label>
      <input type="email" id="input_id_2" name="my_email_field" placeholder="john@email.com"><br><br>

      <label for="input_id_3">Password</label>
      <input type="password" id="input_id_3" name="my_pw_field" placeholder="Password"><br><br>

      <label for="input_id_4">Confirm Password</label>
      <input type="password" id="input_id_4" name="my_pw_field" placeholder="Confirm Password"><br><br>

      <label for="input_id_5">CU Boulder Alumni</label><br>
      <input type="radio" id="input_id_5" name="choice1" value="1"> Yes<br>
      <input type="radio" id="input_id_5" name="choice1" value="2"> No<br><br>

      <label for="input_id_6">CU Boulder Student</label><br>
      <input type="radio" id="input_id_6" name="choice2" value="1"> Yes<br>
      <input type="radio" id="input_id_6" name="choice2" value="2"> No<br><br>

      <label for="input_id_6">Student Status</label><br>
      <input type="radio" id="input_id_6" name="choice3" value="1"> Undergrad<br>
      <select name="select_choice">
        <option selected>Select Student Status</option>
        <option value="1">Freshman</option>
        <option value="2">Sophomore</option>
        <option value="3">Junior</option>
        <option value="4">Senior</option>
      </select>
      <br><br>
      <input type="radio" id="input_id_6" name="choice3" value="2"> Grad<br>
      <select name="select_choice">
        <option selected>Select Student Status</option>
        <option value="1">MA</option>
        <option value="2">MBA</option>
        <option value="3">PhD</option>
      </select>
      <br><br>
			<input type="submit" value="submit" class="btn btn-success btn-block"><br><br>
		</form>
